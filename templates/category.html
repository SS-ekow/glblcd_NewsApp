{% extends 'layout.html'%}



{%block content%}
{%for article in top_headlines['articles']%}
  <div class="card" style="width: 100%;">
    <img src="{{article['urlToImage']}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h4 class="card-title">{{article['title']}}</h4>
      <h5 class="card-text">{{article['description']}}</h5>
      <p class="card-text"><small class="text-muted">{{article['content']}}</small></p>
      <a href="{{article['url']}}" class="text-muted">Read More</a>
      <small>Author: {{article['author']}}</br> Date: {{article['publishedAt']}}</small>
    </div>
  </div>

{%endfor%}

{%endblock content%}
