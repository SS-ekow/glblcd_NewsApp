<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="icon" href="">
        <title>Sign Up Page</title>
    </head>
    
    <!-- container position-absolute top-50 start-50 translate-middle -->
    <body class ="container position-absolute start-50 top-50 translate-middle">
            <div >
                <h1><strong>Sign Up page</strong></h1>
                <br>
                <form action="">
                    <p>
                        <label for="username">username: </label>
                        <input type="text" id="username" placeholder="E.g Kelvin doe" required autofocus autocomplete = "on">
                    </p>
                    <p>
                        <label for="password">password: </label>
                        <input type="password" id="password" required>
                    </p>
                    <p>
                        <label for="confirmPassword">Confirm password: </label>
                        <input type="password" id = "password" required>
                    </p>
        
                    <button type="submit" class="btn btn-primary">Submit</button>
        
                </form>
            </div>
        
    </body>

</html>
